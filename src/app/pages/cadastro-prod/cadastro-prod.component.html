<body >  
<div class="create-product-container"> 
<div class="content-container">
  <h1>{{ titulo }}</h1>
  <br>
  <form #productForm="ngForm" class="product-form">
    <div class="form-group">
        <label for="name">ID</label>
        <input
          type="text"
          id='id'
          placeholder="Ex: 1"
          [(ngModel)]="produto.id"
          name="name"
          required
          #name="ngModel"
        />
        <div *ngIf="name.invalid && (name.touched || isSubmitted)" class="error-message">
          ID é obrigatório
        </div>
      </div>
  
  <div class="form-group">
        <label for="name">Nome</label>
        <input
          type="text"
          id="name"
          placeholder="Ex: Rosas, combo amor"
          [(ngModel)]="produto.nome"
          name="name"
          required
          #name="ngModel"
        />
        <div *ngIf="name.invalid && (name.touched || isSubmitted)" class="error-message">
          Nome é obrigatório
        </div>
      </div>
    
    <div class="form-group">
        <label for="brand">Tipo</label>
        <input
          id="brand"
          placeholder="Ex: Rosas"
          [(ngModel)]="produto.tipo"
          name="brand"
          required
          #brand="ngModel"
        >
         <div *ngIf="brand.invalid && (brand.touched || isSubmitted)" class="error-message">
          Tipo é obrigatório
        </div>
      </div>

    <div class="form-group">
        <label for="price">Quantidade</label>
        <input
          type="number"
          id="price"
          placeholder="Ex: 10"
          [(ngModel)]="produto.quantidade"
          name="price"
          required
          #price="ngModel"
        />
        <div *ngIf="price.invalid && (price.touched || isSubmitted)" class="error-message">
          Quantidade é obrigatório
        </div>
      </div>

     <div class="form-group">
        <label for="price">Preço unitário</label>
        <input
          type="number"
          id="price"
          placeholder="Ex: 11.99"
          [(ngModel)]="produto.precounit"
          name="price"
          required
          #price="ngModel"
        />
        <div *ngIf="price.invalid && (price.touched || isSubmitted)" class="error-message">
          Preço é obrigatório
        </div>
      </div>

    <button class="cadastrar-btn" (click)="submeter()">Cadastrar</button>

     <button type="button" class="cancel-btn" (click)="cancel()">
          Cancelar
        </button>
  </form>
</div>
</div>
</body>
